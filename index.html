<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="buttons">   
                <button onclick="game()" id="rock"></button>
                <button onclick="game()" id="paper"></button>
                <button onclick="game()" id="scissor"></button>
        </div>
        <div  class="score">
            <center>
                <h4>Points</h4>
            </center>
            <div class="points">
                <div id="cpoint">
                    <p>Computer: 0</p>
                </div>
                <div id="ppoint">
                    <p>Player: 0</p>
                </div>
            </div>
        </div>
        <div id="result">
            <p>Pick a choice!</p>         
        </div>
        <div id="winner">
            <h4>Winner:</h4>
            <p>Match Ongoing!</p>
            
        </div>
    </div>
    
    
</body>
</html>
